<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nick's Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header class="container">
		<div class="title-container">
			<i class="fa fa-cart-arrow-down fa-3x"></i>
			<h1>shopping<span>LIST</span></h1>
			<h2>by Nick Wells</h2>
		</div>
	</header>
	<section class="list">
		<form>
			<input type="text" name="list-item" placeholder="Enter your items here">
		</form>
		<ul class="list-container">
			<li class="list-item">Not crossed, not hovered over
			</li>
			<li class="list-item" style="background-color: red">Item being hovered<i class="fa fa-times"></i></li>
			<li class="list-item" style="text-decoration: line-through; background-color: yellow;">Crossed off item</li>
			<li class="list-item" style="text-decoration: line-through; background-color: yellow;">Crossede off item being hovered over<i class="fa fa-times"></i></li>
		</ul>
	</section>
	<section class="list-buttons">
		<button type="button" class="list-reset">Reset</button>
		<button type="button" class="list-save">Save</button>
	</section>
</body>
</html>
