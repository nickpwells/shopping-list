<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nick's Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Pacifico|Architects+Daughter|Raleway' rel='stylesheet' type='text/css'>
	<script src='js/jquery-2.1.4.min.js'></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="container">
		<div class="title-container">
			<i class="fa fa-cart-arrow-down fa-3x"></i>
			<h1>shopping<span>LIST</span></h1>
		</div>
		<div class="background"></div>
	</header>
	<section class="list">
		<form>
			<input id="list-input" type="text" name="list-item" placeholder="Enter your items here">
		</form>
		<div class="list-container">
			<ul>
				<li class="list-item">Not crossed, not hovered over
				</li>
				<li id="item-hover" class="list-item">Item being hovered<i class="fa fa-times"></i></li>
				<li id="item-crossed" class="list-item">Crossed off item</li>
				<li id="item-hover-crossed" class="list-item">Crossed off item being hovered over<i class="fa fa-times"></i></li>
			</ul>
		</div>
	</section>
	<section class="button">
		<a href="#" class="list-button">Reset</a>
	</section>
	<footer>
		<h2>a site by<br>Nick Wells</h2>
	</footer>

</body>
</html>
