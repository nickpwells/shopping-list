<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nick's Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header class="container">
		<div class="title-container">
			<i class="fa fa-cart-arrow-down fa-3x"></i>
			<h1>shopping<span>LIST</span></h1>
			<h2>by Nick Wells</h2>
		</div>
	</header>
	<section class="list">
		<form>
			<input type="text" name="list-item" placeholder="Enter your items here">
		</form>
		<ul class="list-container">
			<li class="list-item">
				Chicken
				<i class="fa fa-times"></i>
			</li>
			<li class="list-item">Beef</li>
			<li class="list-item">Butter</li>
			<li class="list-item">Flour</li>
			<li class="list-item">Sugar</li>
		</ul>
	</section>
</body>
</html>
